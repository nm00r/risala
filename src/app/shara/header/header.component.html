<header class="top-header">
  <div class="container-fluid h-100">
    <div class="d-flex align-items-center justify-content-between h-100 px-3">
      
      <div class="d-none d-md-flex align-items-center gap-3 flex-grow-1">
        <h5 class="mb-0 fw-bold">منصة رسالة</h5>
        
        <button class="btn btn-light  toggle-arrow-btn me-5" (click)="onToggleSidebar()">
          <i class="bi bi-chevron-left"></i>
        </button>
        
        <!-- User Avatar -->
        <div class="user-avatar rounded-circle overflow-hidden me-5">
          <img [src]="user.avatar" alt="{{ user.name }}" class="w-100 h-100 object-fit-cover">
        </div>
        
        <!-- User Name -->
        <div class="text-end">
          <h6 class="mb-0 fw-semibold">{{ user.name }}</h6>
          <small class="text-muted">أهلاً بعودتك</small>
        </div>
        
        <!-- Notifications Button -->
        <button class="btn btn-light rounded-circle position-relative notification-btn">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
            {{ notificationCount }}
          </span>
        </button>
      </div>
      
      <!-- Mobile Layout -->
      <div class="d-flex d-md-none align-items-center w-100">
        <!-- Menu Toggle (Left) -->
        <button class="btn btn-light rounded-circle menu-toggle-btn" (click)="onToggleSidebar()">
          <i class="bi bi-list fs-5"></i>
        </button>
        
        <!-- Title (Center) -->
        <h5 class="mb-0 fw-bold mx-auto">منصة رسالة</h5>
        
        <!-- User Avatar (Right) -->
        <div class="user-avatar-mobile rounded-circle overflow-hidden">
          <img [src]="user.avatar" alt="{{ user.name }}" class="w-100 h-100 object-fit-cover">
        </div>
      </div>
      
      <!-- Empty div for spacing -->
      <div class="d-none d-md-block"></div>
      
    </div>
  </div>
</header>
